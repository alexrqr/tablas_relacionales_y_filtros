<div class="container mt-4 pt-2 justify-content-center">
    <div class="row shadow">
        <div class="container-fluid col-lg-8 col-md-8">
            <h1>Editar producto</h1>
            <div class="row card mt-2">
                <form th:action="@{/usuarios/update/{id}(id=${usuario.idUsuario})}" th:object="${usuario}" method="post">
                    <div class="form-group row">
                        <label class="col-form-control sol-sm-4">Email: </label>
                        <div class="col-sm-8">
                            <input type="email" th:field="*{email}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-control sol-sm-4">Passowrd: </label>
                        <div class="col-sm-8">
                            <input type="password" th:field="*{password}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-control sol-sm-4">Roles: </label>
                        <div class="col-sm-8 text-left">
                            <th:block th:each="rol : ${rolLista}">
                                <div class="col-sm-8">
                                    <input type="checkbox" th:field="*{roles}" th:text="${rol.nombreRol}" th:value="${rol.idRol}" class="m-3">
                                </div>
                            </th:block>
                        </div>
                    </div>

                    <div class="form-group row justify-content-center">
                        <button type="submit" class="btn btn-light btn-block">SAVE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
