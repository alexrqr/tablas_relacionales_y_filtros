<div class="container mt-4 pt-2">

                        <label for="nombre" class="control-form">Nombre de categoria</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}">
                    </div>
                    <div class="form-group mt-2 mb-2 center">
                        <button type="submit" name="submit" id="submit" class="btn btn-outline-success">Guardar registro</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container-fluid col-lg-8 col-md-12">
            <table class="table table-striped shadow-lg mt-6 display" id="categorias" width="100%">
            <thead class="">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre categoria</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="categoria : ${listaCategorias}">
                <td th:text="${categoria.idCategoria}"></td>
                <td th:text="${categoria.nombre}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
