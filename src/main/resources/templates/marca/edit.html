<div class="container mt-4 pt-2">
    <div class="row shadow">
        <div class="container-fluid col-lg-4 col-md-12">
            <div class="row card mt-2">
                <form th:action="@{/marcas/update/{id}(id=${marcas.idMarca})}" th:object="${marcas}" method="post">
                    <div class="form-group">
                        <label for="nombre" class="control-form">Nombre de la marca</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombreMarca}">
                    </div>
                    <div class="form-group">
                        <label class="control-form">Categoría:</label>
                        <select th:field="*{categorias}" class="form-control" required>
                            <th:block th:each="categoria : ${categoriaList}">
                                <option th:text="${categoria.nombre}" th:value="${categoria.idCategoria}"></option>
                            </th:block>
                        </select>
                    </div>

                    <div class="form-group mt-2 mb-2 center">
                        <button type="submit" name="submit" id="submit" class="btn btn-outline-success">Guardar registro</button>
                    </div>
                </form>
            </div>
